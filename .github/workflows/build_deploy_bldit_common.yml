name: Build and deploy BldIt.Common

on:
  push:
    branches:
      - main
    paths:
      - 'src/BldIt.Common/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Build with dotnet
        run: dotnet build src/BldIt.Common/BldIt.Common.csproj --configuration Release
      - name: Test with dotnet
        run: dotnet test src/BldIt.Common/BldIt.Common.csproj --configuration Release
  
  deploy:
    needs: build
    env:
      ARTIFACTORY_NAME: BldItArtifactory
    runs-on: ubuntu-latest
    steps:
      - name: Add NuGet Artifactory
        uses: nuget/setup-nuget@v1
        
      - name: Restore nuget dependencies
        run: nuget restore src/BldIt.Common/BldIt.Common.csproj
        
      - run: |
          echo "Adding artifactory" \
          nuget sources Add \
          -Name $ARTIFACTORY_NAME \
          -Source ${{ secrets.ARTIFACTORY_NUGET_URL }} \
          -username ${{ secrets.ARTIFACTORY_NUGET_USERNAME }} \
          -password "${{ secrets.ARTIFACTORY_NUGET_PASSWORD }}"
      
      - name: Authenticate NuGet Artifactory
      - run: |
          echo "Authenticating with artifactory" \
          nuget setapikey ${{ secrets.ARTIFACTORY_NUGET_API_KEY }} \
          -Source $ARTIFACTORY_NAME
      
      - name: Pack with dotnet
        run: |
          dotnet pack src/BldIt.Common/BldIt.Common.csproj \ 
          --configuration Release \
          --output ./artifacts \
          -p:PackageVersion=1.0.${{ github.run_number }}
      
      - name: Deploy to NuGet Artifactory
        run: |
          echo "Deploying to artifactory" \
          nuget push ./artifacts/BldIt.Common.*.nupkg \
          -Source $ARTIFACTORY_NAME \
          -ApiKey ${{ secrets.ARTIFACTORY_NUGET_API_KEY }}
          