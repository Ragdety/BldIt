name: Build and deploy BldIt.Common

on:
  push:
    branches:
      - main
    paths:
      - 'src/BldIt.Common/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Build with dotnet
        run: dotnet build src/BldIt.Common/BldIt.Common.csproj --configuration Release
      - name: Test with dotnet
        run: dotnet test src/BldIt.Common/BldIt.Common.csproj --configuration Release
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to NuGet
        uses: jfrog/setup-jfrog-cli@v3
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
      - run: |
          jf rt ping